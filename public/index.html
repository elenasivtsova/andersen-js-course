<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Кофейня</title>
        <link rel="shortcut icon" href="cafe.png" type="image/x-icon">
        <link rel="stylesheet" href="css/app.css">
    </head>

<body>
    <h1 align="center">Добро пожаловать в кофейню!</h1>
    <h2>Прежде чем начать, ознакомьтесь:</h2>
    <p>-> Первая колонка - <U>рецепты</U>.</p>
    <p>-> Вторая - стол с <U>ингредиентами</U>.</p>
    <p>-> Третья - стол крафтинга. Перенося ингредиенты на стол, вы можете добавлять <U>блюда</U> либо <U>новый рецепт</U>.</p>

    <div id="div3">
        <div class="tab">
            <input type="radio" id="tab1" name="tab-group">
            <label for="tab1" class="tab-title">Шоколадный чай</label> 
                <section class="tab-content">Чай, Шоколад</section> 
        </div>
        <div class="tab">
            <input type="radio" id="tab2" name="tab-group">
            <label for="tab2" class="tab-title">Английский чай</label> 
            <section class="tab-content">Чай, Молоко</section> 
        </div>
    </div>
    
    <div id="div1">
        <a href="#" draggable="true" id="drag-1">Чай</a>
        <a href="#" draggable="true" id="drag-2">Шоколад</a>
        <a href="#" draggable="true" id="drag-3">Молоко</a>
    </div>

    <div id="div2">
    </div>

<main id="app">
    <header>
        <h2>Форма создания:</h2>
    </header>

    <form id="todo-form">
        <input id="add-input" type="text" placeholder='Новый ингредиент'>
        <button id="add-button" type="submit">Добавить ингредиент</button>
    </form>
    <form id="todo-form3">
        <input id="add-input3" type="text" placeholder='Название рецепта'>
        <button id="add-button3" type="submit">Добавить рецепт</button>
    </form>

    <form id="todo-form2">
        <button id="add-button2" type="submit">Скрафтить по рецепту блюдо</button>
    </form>
</main>

</body>
    <script src="js/app.js"></script>
</html>
